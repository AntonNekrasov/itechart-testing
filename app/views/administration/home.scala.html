@(selected: enums.AdminSection.Value, title: String)(body: Html)

@import enums.AdminSection

@index {

    <h1 class="ui header">@title</h1>

    <div class="ui red segment">
        <div class="ui grid">
            <div class="row">
                <div class="column" id="rp-navbar">

                    <div class="ui ordered vertical steps">
                        <a class="step @if(selected == AdminSection.Technology){ active }"
                                href="@controllers.admin.routes.Administration.techList()">
                            <div class="content">
                                <div class="title">
                                    Technologies
                                </div>
                            </div>
                        </a>
                        <a class="step @if(selected == AdminSection.Test){ active }"
                                href="@controllers.admin.routes.Administration.testList()">
                            <div class="content">
                                <div class="title">
                                    Tests
                                </div>
                            </div>
                        </a>

                        <a class="step @if(selected == AdminSection.Quiz){ active }"
                                href="@controllers.admin.routes.Administration.quizList()">
                            <div class="content">
                                <div class="title">
                                    Quiz
                                </div>
                            </div>
                        </a>

                        <a class="step @if(selected == AdminSection.Questionnaire){ active }"
                                href="@controllers.admin.routes.Administration.questList()">
                            <div class="content">
                                <div class="title">
                                    Questionnaire
                                </div>
                            </div>
                        </a>

                    </div>
                </div>
                <div id="rp-admin-panel" class="twelve wide column">
                    @body
                </div>
            </div>
        </div>
    </div>

}
