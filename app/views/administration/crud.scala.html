@(placeholder: String)(implicit request: Request[_], lang: play.api.i18n.Lang)

<div class="ui segment">
    <div class="ui fluid action input left icon">
        <input type="text" data-action="search" placeholder="@placeholder">
        <i class="search icon"></i>
        <div class="ui black button" data-action="editPage">@Messages("admin.center.panel.add.new")</div>
    </div>

    <table class="ui sortable table" data-action="header"></table>

    <script src="@routes.Assets.at("javascripts/app/builder.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app/admin/controller.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app/app.js")" type="text/javascript"></script>

</div>
