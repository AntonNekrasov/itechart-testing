@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Itechart quiz</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vendor/semantic.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/vendor/semantic.min.js")" type="text/javascript"></script>

    </head>
    <body>
        <div id="wrap">
            <div class="pusher">
                <div class="full height">
                    <div class="following bar light fixed">
                        <div class="ui page grid">
                            <div class="column">
                                <div class="ui large secondary network menu">
                                    <a class="view-ui item">
                                        <i class="sidebar icon"></i> Menu
                                    </a>
                                    <a href="http://www.learnsemantic.com" data-site="learn" class="additional item transition visible" style="display: inline !important;">Learn</a>
                                    <span class="additional item transition visible" data-site="themes" data-content="Coming Soon" style="display: inline !important;">Themes</span>
                                    <span class="additional item transition visible" data-site="layout" data-content="Coming Soon" style="display: inline !important;">Layouts</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            @content
        </div>
        <div class="ui hidden divider"></div>

        <div class="ui vertical inverted black footer segment" id="footer">
            Anton Nekrasov
        </div>

    </body>
</html>
