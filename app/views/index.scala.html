@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Itechart quiz</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vendor/semantic.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/vendor/semantic.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/base.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/crud.js")" type="text/javascript"></script>

    <body>
        <div class="ui blue segment" id="rp-viewport">

            <div class="ui vertical inverted black footer segment" id="rp-footer">
                Anton Nekrasov
            </div>

        </div>
