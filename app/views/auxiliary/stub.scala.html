@()

@import play.api.i18n.Messages

<!DOCTYPE html>

<html>
    <head>
        <title>Stub</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vendor/semantic.min.css")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/vendor/semantic.min.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="rp-admin-menu-back"></div>
        @* HEADER *@
        <div class="ui inverted black vertical segment top-left-rounded" id="rp-header">
            <div class="ui three column grid">
                <div class="row">
                    <div class="nine wide column">
                        <div id="rp-logo" class="top-left-rounded ui inverted red">
                            remarkable people
                        </div>
                    </div>
                    <div class="ui four item labeled icon menu inverted right aligned five wide column">
                        <a class="item">
                            <i class="home icon"></i>
                            Home
                        </a>
                        <a class="item">
                            <i class="rocket icon"></i>
                            Test
                        </a>
                        <a class="item">
                            <i class="trophy icon"></i>
                            Results
                        </a>
                        <a class="item">
                            <i class="settings icon"></i>
                            @Messages("header.admin")
                        </a>
                    </div>

                    <div class="right two wide column">
                        <div class="ui menu inverted">
                            <div class="right item right aligned" id="rp-auth">
                                <img class="ui avatar image" src="@routes.Assets.at("images/helen.jpg")">
                                <div class="content">
                                    <div class="header">Helen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @* LEFT MENU *@
        <div class="ui left vertical inverted labeled icon menu" id="rp-admin-menu">
            <a class="right item">
                <i class="home icon"></i>
                Home
            </a>
            <a class="item active">
                <i class="block layout icon"></i>
                Topics
            </a>
            <a class="item">
                <i class="smile icon"></i>
                Friends
            </a>
            <a class="item">
                <i class="calendar icon"></i>
                History
            </a>
            <a class="item">
                <i class="mail icon"></i>
                Me
                ssages
            </a>
            <a class="item">
                <i class="chat icon"></i>
                Discussions
            </a>
            <a class="item">
                <i class="trophy icon"></i>
                Achievements
            </a>
            <a class="item">
                <i class="shop icon"></i>
                Store
            </a>
            <a class="item">
                <i class="settings icon"></i>
                Settings
            </a>
        </div>
        @* CONTENT *@
        <div id="rp-admin-content">
            <h1> CONTENT </h1>
        </div>
        @* FOOTER *@
        <div id="rp-footer" class="ui inverted black segment right aligned">
            Lorem ipsum dolor (c)
        </div>

    </body>
